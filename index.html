<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Buscador de Keysi Jones</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 text-center">
    <div class="grid">
        <h1 class="text-2xl mt-20 font-mono">Tu privacidad nos importa, haz tu búsqueda tranquilo.</h1>
        <input type="text" placeholder="&#128269"
            class="bg-gray-300 focus:ring-1 focus:ring-indigo-500 rounded-3xl p-4 mx-auto w-9/12 mt-32 outline-none text-gray-700 placeholder-gray-100" />
        <div>
            <button class="transform hover:scale-110 motion-reduce:transform-none bg-indigo-400 hover:bg-indigo-500 rounded-lg py-2 px-4 mx-4 my-10 text-white">
                Buscar
            </button>
            <button class="transform hover:scale-110 motion-reduce:transform-none bg-indigo-400 hover:bg-indigo-500 rounded-lg py-2 px-4 mx-4 my-10 text-white">
                Donar
            </button>
            <p class="text-gray-600">Idioma: Español latino</p>
        </div>
    </div>
</body>

</html>
